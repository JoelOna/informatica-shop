<div class="flex items-center mb-2">
   
        <ng-container *ngIf="average_star > 0 && average_star <= 5">
          <div *ngFor="let _ of createRange(average_star)">
            <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
            </svg>
          </div>
        </ng-container>
        <ng-container *ngIf="white_star > 0 && white_star <=5">
            <div *ngFor="let _ of createRange(white_star)">
                <svg class="w-4 h-4 text-gray-300 me-1 dark:text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>
            </div>
          </ng-container>
      
   
    <p class="ms-1 text-sm font-medium text-gray-500 ">{{average}}</p>
    <p class="ms-1 text-sm font-medium text-gray-500 ">de</p>
    <p class="ms-1 text-sm font-medium text-gray-500 ">5</p>
</div>
<p class="text-sm font-medium text-gray-500">{{total_reviews}} reviews</p>
<div class="flex items-center mt-4">
    <label  class="text-sm font-medium text-blue-600 hover:underline">5 estrellas</label>
    <div class="w-2/4 h-5 mx-4 bg-gray-200 rounded">
        <div class="h-5 bg-yellow-300 rounded" [style.width.%]="five"></div>
    </div>
    
    <span class="text-sm font-medium text-gray-500">{{this.five}}%</span>
</div>
<div class="flex items-center mt-4">
    <label class="text-sm font-medium text-blue-600  hover:underline">4 estrellas</label>
    <div class="w-2/4 h-5 mx-4 bg-gray-200 rounded ">
        <div class="h-5 bg-yellow-300 rounded" [style.width.%]="four"></div>
    </div>
    
    <span class="text-sm font-medium text-gray-500">{{this.four}}%</span>
</div>
<div class="flex items-center mt-4">
    <label  class="text-sm font-medium text-blue-600 hover:underline">3 estrellas</label>
    <div class="w-2/4 h-5 mx-4 bg-gray-200 rounded">
        <div class="h-5 bg-yellow-300 rounded" [style.width.%]="three"></div>
    </div>
    
    <span class="text-sm font-medium text-gray-500">{{this.three}}%</span>
</div>
<div class="flex items-center mt-4">
    <label  class="text-sm font-medium text-blue-600  hover:underline">2 estrellas</label>
    <div class="w-2/4 h-5 mx-4 bg-gray-200 rounded">
        <div class="h-5 bg-yellow-300 rounded" [style.width.%]="two"></div>
    </div>
    
    <span class="text-sm font-medium text-gray-500">{{this.two}}%</span>
</div>
<div class="flex items-center mt-4">
    <label class="text-sm font-medium text-blue-600 hover:underline">1 estrellas</label>
    <div class="w-2/4 h-5 mx-4 bg-gray-200 rounded ">
        <div class="h-5 bg-yellow-300 rounded" [style.width.%]="one"></div>
    </div>
    
    <span class="text-sm font-medium text-gray-500">{{this.one}}%</span>
</div>
